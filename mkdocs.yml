theme:
  name: material
  font:
    text: 'Source Sans Pro'
    code: 'Roboto Mono'
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate  # dark
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  static_templates:
    - 404.html
  icon:
    logo: fontawesome/solid/book-open-reader
    repo: fontawesome/brands/git-alt
  custom_dir: overrides
plugins:
  - search
markdown_extensions:
    - extra
    - toc:
          permalink: '#'
    - pymdownx.caret
    - pymdownx.tilde
    - pymdownx.mark
    - admonition
    - pymdownx.details
    - pymdownx.tabbed
    - codehilite:
          guess_lang: false
          linenums: false
    - pymdownx.inlinehilite
    - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_div_format
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
        # emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.keys
    - pymdownx.smartsymbols
    - pymdownx.tasklist:
          custom_checkbox: true

extra:
  social:
    - icon: fontawesome/solid/book-open-reader
      link: https://megaw.co.za/
    - icon: fontawesome/brands/git-square
      link: https://github.com/rezizter/docs

extra_javascript:
  - https://unpkg.com/mermaid@8.5.2/dist/mermaid.min.js

extra:
